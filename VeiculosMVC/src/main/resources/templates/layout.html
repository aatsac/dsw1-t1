<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sistema de Veículos</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" th:href="@{/image/favicon.png}" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}"
          rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

    <!-- Fragmento do header -->
    <div th:replace="~{fragments/header :: cabecalho}"></div>

    <div class="layout-main">
        <aside>
            <nav th:replace="~{fragments/sidebar :: nav-sidebar}">
                <!-- Conteúdo alternativo caso o fragmento não carregue -->
                <span>menu</span>
            </nav>
        </aside>

        <section layout:fragment="corpo">
            <div>conteúdo principal das páginas</div>
        </section>
    </div>

    <!-- Fragmento do footer -->
    <footer th:replace="~{fragments/footer :: rodape}"></footer>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
    <script th:inline="javascript">
        $(document).ready(function(){
            $('#valor').mask('0000000000.00', { reverse: true });
        });
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript">
        var url = '';
        $('button[id*="btn_"]').click(function() {
            url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
        });
        $('#ok_confirm').click(function() {
            document.location.href = url;
        });
        $(function() {
            $('[data-toggle="popover"]').popover();
        });
        $(document).ready(function() {
            $(".navbar-toggle").click(function() {
                $(".sidebar").toggleClass("sidebar-open");
            });
        });
    </script>
</body>
</html>
