<!-- lista.html -->
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8" />
</head>
<body>
  <section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <i class="oi oi-caret-right"></i>
          <span>Lista de Clientes</span>
        </li>
      </ul>
      <a class="btn btn-primary btn-md" th:href="@{/clientes/cadastrar}" role="button">
        <span class="oi oi-plus"></span>
        <span>Novo Cliente</span>
      </a>
    </nav>

    <div class="container mt-4">
      <div th:replace="fragments/alert"></div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Telefone</th>
              <th>Sexo</th>
              <th>Data de Nascimento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente : ${clientes}">
              <td th:text="${cliente.id}">1</td>
              <td th:text="${cliente.nome}">Nome</td>
              <td th:text="${cliente.cpf}">000.000.000-00</td>
              <td th:text="${cliente.telefone}">(00) 00000-0000</td>
              <td th:text="${cliente.sexo}">O</td>
              <td th:text="${cliente.dataNascimento}">2000-01-01</td>
              <td>
                <a
                  class="btn btn-info btn-sm"
                  th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                  role="button">
                  <span class="oi oi-brush"></span>
                </a>
                <a
                  class="btn btn-danger btn-sm"
                  th:href="@{/clientes/excluir/{id}(id=${cliente.id})}"
                  role="button"
                  onclick="return confirm('Deseja realmente excluir?');">
                  <span class="oi oi-circle-x"></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </section>
</body>
</html>
