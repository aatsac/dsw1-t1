<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <style>
        .sidebar {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="sidebar sidebar-open" th:fragment="nav-sidebar">

        <!-- Always visible -->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <i class="oi oi-home"></i> <span>Home</span>
                </a>
            </li>
        </ul>

        <!-- Clientes: apenas ADMIN -->
        <ul class="nav nav-pills" sec:authorize="hasAuthority('ADMIN')">
            <li class="nav-item"><span class="nav-link active" th:text="#{menu.clientes}"></span></li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clientes/cadastrar}">
                    <i class="oi oi-plus"></i><span>&nbsp;</span><span th:text="#{menu.clientes.cadastrar}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clientes/listar}">
                    <i class="oi oi-spreadsheet"></i><span>&nbsp;</span><span th:text="#{menu.clientes.listar}"></span>
                </a>
            </li>
        </ul>

        <!-- Lojas: apenas ADMIN -->
        <ul class="nav nav-pills" sec:authorize="hasAuthority('ADMIN')">
            <li class="nav-item"><span class="nav-link active" th:text="#{menu.lojas}"></span></li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lojas/cadastrar}">
                    <i class="oi oi-plus"></i><span>&nbsp;</span><span th:text="#{menu.lojas.cadastrar}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lojas/listar}">
                    <i class="oi oi-spreadsheet"></i><span>&nbsp;</span><span th:text="#{menu.lojas.listar}"></span>
                </a>
            </li>
        </ul>

        <!-- VeÃ­culos: LOJA -->
        <ul class="nav nav-pills" sec:authorize="hasAuthority('LOJA')">
            <li class="nav-item"><span class="nav-link active" th:text="#{menu.veiculos}"></span></li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/veiculos/cadastrar}">
                    <i class="oi oi-plus"></i><span>&nbsp;</span><span th:text="#{menu.veiculos.cadastrar}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/veiculos/listar}">
                    <i class="oi oi-spreadsheet"></i><span>&nbsp;</span><span th:text="#{menu.veiculos.listar}"></span>
                </a>
            </li>
        </ul>

        <!-- Propostas: CLIENTE e LOJA -->
        <ul class="nav nav-pills" sec:authorize="hasAnyAuthority('CLIENTE', 'LOJA')">
            <li class="nav-item"><span class="nav-link active" th:text="#{menu.propostas}"></span></li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/propostas/listar}">
                    <i class="oi oi-spreadsheet"></i><span>&nbsp;</span><span th:text="#{menu.propostas.listar}"></span>
                </a>
            </li>
        </ul>

    </nav>
</body>
</html>
