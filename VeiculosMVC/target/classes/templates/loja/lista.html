<!-- lista.html -->
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8" />
</head>
<body>
  <section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <i class="oi oi-caret-right"></i>
          <span th:text="#{loja.listar.titulo}">Lista de Lojas</span>
        </li>
      </ul>
      <a class="btn btn-primary btn-md" th:href="@{/lojas/cadastrar}" role="button">
        <span class="oi oi-plus"></span>
        <span th:text="#{loja.nova.button}">Nova Loja</span>
      </a>
    </nav>

    <div class="container mt-4">
      <div th:replace="fragments/alert"></div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th th:text="#{nome.label}">Nome</th>
              <th th:text="#{cnpj.label}">CNPJ</th>
              <th th:text="#{descricao.label}">Descrição</th>
              <th th:text="#{acoes.label}">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="loja : ${lojas}">
              <td th:text="${loja.id}">1</td>
              <td th:text="${loja.nome}">Loja X</td>
              <td th:text="${loja.cnpj}">00.000.000/0000-00</td>
              <td th:text="${loja.descricao}">...</td>
              <td>
                <a
                  class="btn btn-info btn-sm"
                  th:href="@{/lojas/editar/{id}(id=${loja.id})}"
                  th:title="#{editar.label}"
                  role="button">
                  <span class="oi oi-brush"></span>
                </a>
                <a
                  class="btn btn-danger btn-sm"
                  th:href="@{/lojas/excluir/{id}(id=${loja.id})}"
                  th:title="#{excluir.label}"
                  role="button"
                  th:onclick="|return confirm('#{excluir.confirm}');|">
                  <span class="oi oi-circle-x"></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </section>
</body>
</html>
