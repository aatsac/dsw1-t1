<!-- cadastro.html -->
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8" />
</head>
<body>
  <section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light mb-3">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <i class="oi oi-caret-right"></i>
          <span>Cadastrar/Editar Proposta</span>
        </li>
      </ul>
      <a class="btn btn-primary btn-md" th:href="@{/propostas/listar}" role="button">
        <span class="oi oi-spreadsheet"></span>
        <span>Listar Propostas</span>
      </a>
    </nav>

    <div class="container">
      <div th:replace="~{fragments/alert}"></div>

      <form th:object="${proposta}"
            th:action="${proposta.id} == null
                        ? @{/propostas/salvar}
                        : @{/propostas/editar}"
            method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
          <!-- Cliente -->
          <div class="form-group col-md-6">
            <label for="cliente">Cliente</label>
            <select id="cliente"
                    class="form-control"
                    th:field="*{cliente}"
                    th:classappend="${#fields.hasErrors('cliente')}? 'is-invalid'">
              <option value="" disabled>Selecione</option>
              <option th:each="c : ${clientes}"
                      th:value="${c.id}"
                      th:text="${c.nome + ' (' + c.cpf + ')'}">
              </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('cliente')}">
              <span th:errors="*{cliente}"></span>
            </div>
          </div>

          <!-- Veículo -->
          <div class="form-group col-md-6">
            <label for="veiculo">Veículo</label>
            <select id="veiculo"
                    class="form-control"
                    th:field="*{veiculo}"
                    th:classappend="${#fields.hasErrors('veiculo')}? 'is-invalid'">
              <option value="" disabled>Selecione</option>
              <option th:each="v : ${veiculos}"
                      th:value="${v.id}"
                      th:text="${v.modelo + ' - ' + v.placa}">
              </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('veiculo')}">
              <span th:errors="*{veiculo}"></span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <!-- Valor -->
          <div class="form-group col-md-4">
            <label for="valor">Valor (R$)</label>
            <input type="number"
                   step="0.01"
                   id="valor"
                   class="form-control"
                   th:field="*{valor}"
                   placeholder="00000.00"
                   th:classappend="${#fields.hasErrors('valor')}? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('valor')}">
              <span th:errors="*{valor}"></span>
            </div>
          </div>

          <!-- Data da Proposta -->
          <div class="form-group col-md-4">
            <label for="dataCompra">Data</label>
            <input type="date"
                   id="dataCompra"
                   class="form-control"
                   th:field="*{dataCompra}"
                   th:classappend="${#fields.hasErrors('dataCompra')}? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dataCompra')}">
              <span th:errors="*{dataCompra}"></span>
            </div>
          </div>
        </div>

        <!-- Condições de Pagamento -->
        <div class="form-group">
          <label for="condicoesPgto">Condições de Pagamento</label>
          <textarea id="condicoesPgto"
                    class="form-control"
                    th:field="*{condicoesPgto}"
                    rows="3"
                    placeholder="Descreva as condições"
                    th:classappend="${#fields.hasErrors('condicoesPgto')}? 'is-invalid'"></textarea>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('condicoesPgto')}">
            <span th:errors="*{condicoesPgto}"></span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>

  </section>
</body>
</html>
